<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% if data %}
        {% for c in data %}
            <li>
                <img src={{ c.img }} />
                <p>{{ c.name }}<p>
                <p>{{ c.cur_price }}</p>
            </li>
        {% endfor %}
    {% else %}
        <p>no</p>
    {% endif %}
</body>
</html>
